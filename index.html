<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micky Cal AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .splash-screen {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .splash-screen img {
      width: 120px;
      height: 120px;
    }

    .splash-screen h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #00ffc6;
    }

    .language-selector {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .flags {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .flags img {
      width: 40px;
      height: 30px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .flags img:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="splash-screen" id="splash">
    <img src="logo.png" alt="Micky Cal AI Logo" />
    <h1>Micky Cal AI</h1>
  </div>

  <div class="language-selector" id="languageSelector">
    <h2>Escolha a sua língua</h2>
    <div class="flags">
      <img src="https://flagcdn.com/w40/pt.png" alt="Português" onclick="setLanguage('pt')" />
      <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLanguage('en')" />
      <img src="https://flagcdn.com/w40/fr.png" alt="Français" onclick="setLanguage('fr')" />
      <!-- Adicionar mais idiomas se quiseres -->
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('languageSelector').style.display = 'flex';
    }, 2000);

    function setLanguage(lang) {
      localStorage.setItem('app_lang', lang);
      window.location.href = "quiz.html"; // Redireciona para o quiz principal
    }
  </script>

</body>
</html>
